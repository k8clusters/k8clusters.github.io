<mat-card>
    <mat-card-title>
        <mat-card-actions>
            <button mat-raised-button (click)="newTest()">New Test</button>
        </mat-card-actions>
    </mat-card-title>
    <app-qa></app-qa>
    <mat-card-subtitle>
        <mat-card-actions>
            <button mat-raised-button (click)="back()" [disabled]="qaIndex == 0">Back</button>
            <button mat-raised-button (click)="next()" [disabled]="qaIndex == qaCount()">Next</button>
        </mat-card-actions>
    </mat-card-subtitle>
</mat-card>
