<div class="row">
  <div class="col-9 padded-panel">
    <div class="card timer-card large-padding">
      {{examTitle}}
    </div>
  </div>
  <div class="col-3 digital-font padded-panel">
    <div class="card timer-card large-padding">
      <div *ngIf="timeLeft < 0">
        Starting Exam!!!
      </div>
      <div *ngIf="timeLeft>0">
        {{toHoursMinutesSeconds()}}
      </div>
      <div *ngIf="timeLeft === 0">
        Finished Exam!!!
      </div>
    </div>
  </div>
</div>
