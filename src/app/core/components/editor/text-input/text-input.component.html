<div class="choice-input">
    <div class="vertical-center">
        <input type="checkbox" *ngIf="qType === 'MULTTYPE'" 
        value="{{inputModel.index}}" [checked]="inputModel.correct" 
        (change)="markAnswer($event.target.checked, false)">
        <input type="radio" *ngIf="qType === 'BOOLTYPE'" 
        value="inputModel.index" [checked]="inputModel.correct" 
        (change)="markAnswer($event.target.checked, true)">
    </div>
    <div class="choice">
        <div *ngIf="editorMode">
            <input class="line-input" [(ngModel)]="inputModel.hint" (keyup.enter)="toggleEditor()"
            placeholder="Hint/Explaination for Choice">
            <br />
            <input *ngIf="qType !== 'TEXTTYPE'" class="line-input" [(ngModel)]="inputModel.value" (keyup.enter)="toggleEditor()" placeholder="Answer Choice">
            <textarea *ngIf="qType === 'TEXTTYPE'" class="line-textarea" [(ngModel)]="inputModel.value" (keyup.enter)="toggleEditor()"
                placeholder="Detailed Answer for Question!!!"></textarea>
        </div>
        <div *ngIf="!editorMode">
            <p>Answer: {{inputModel.value}}</p>
            <p>Hint: {{inputModel.hint}}</p>
        </div>
    </div>
    <div class="vertical-center">
        <div *ngIf="inputModel.correct">*Marked as Correct Answer</div>
    </div>
    <hr class="dotted">
</div>
